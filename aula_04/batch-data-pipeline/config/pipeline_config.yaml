pipeline:
  name: "sales_delta_pipeline"
  schedule: "@hourly"
  start_date: "2025-01-01"
  catchup: false
  retries: 1
  retry_delay_minutes: 1

data_generation:
  sales_records_per_run: 100
  num_products: 50
  num_customers: 1000
  num_stores: 20

aggregation:
  trigger_hour: 0  # UTC hour for daily aggregation

storage:
  bronze_bucket: "bronze"
  silver_bucket: "silver"
  gold_bucket: "gold"
  
s3:
  endpoint: "${S3_ENDPOINT}"
  access_key: "${S3_ACCESS_KEY}"
  secret_key: "${S3_SECRET_KEY}"
  region: "us-east-1"
  use_ssl: false

data_quality:
  enabled: true
  checks_path: "/opt/airflow/soda/checks.yml"

observability:
  metrics_enabled: true
  job_name: "sales_pipeline"
  prometheus_pushgateway: "prometheus-pushgateway:9091"
  log_level: "INFO"
  fail_on_error: false
