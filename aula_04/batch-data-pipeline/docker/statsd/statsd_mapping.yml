mappings:
  # DAG run metrics
  - match: "airflow.dagrun.*.*.duration"
    name: "airflow_dagrun_duration"
    labels:
      dag_id: "$1"
      run_id: "$2"

  - match: "airflow.dagrun.*.*.success"
    name: "airflow_dagrun_success"
    labels:
      dag_id: "$1"
      run_id: "$2"

  - match: "airflow.dagrun.*.*.failed"
    name: "airflow_dagrun_failed"
    labels:
      dag_id: "$1"
      run_id: "$2"

  # Task instance metrics
  - match: "airflow.task.*.*.*.duration"
    name: "airflow_task_duration"
    labels:
      dag_id: "$1"
      task_id: "$2"
      run_id: "$3"

  - match: "airflow.task.*.*.*.success"
    name: "airflow_task_success"
    labels:
      dag_id: "$1"
      task_id: "$2"
      run_id: "$3"

  - match: "airflow.task.*.*.*.failed"
    name: "airflow_task_failed"
    labels:
      dag_id: "$1"
      task_id: "$2"
      run_id: "$3"

  # Scheduler metrics
  - match: "airflow.scheduler.heartbeat"
    name: "airflow_scheduler_heartbeat"

  - match: "airflow.scheduler.tasks.running"
    name: "airflow_scheduler_tasks_running"

  - match: "airflow.scheduler.tasks.starving"
    name: "airflow_scheduler_tasks_starving"

  - match: "airflow.scheduler.tasks.executable"
    name: "airflow_scheduler_tasks_executable"

  # Executor metrics
  - match: "airflow.executor.open_slots"
    name: "airflow_executor_open_slots"

  - match: "airflow.executor.queued_tasks"
    name: "airflow_executor_queued_tasks"

  - match: "airflow.executor.running_tasks"
    name: "airflow_executor_running_tasks"

  # Pool metrics
  - match: "airflow.pool.open_slots.*"
    name: "airflow_pool_open_slots"
    labels:
      pool: "$1"

  - match: "airflow.pool.used_slots.*"
    name: "airflow_pool_used_slots"
    labels:
      pool: "$1"

  # DAG processing
  - match: "airflow.dag_processing.total_parse_time"
    name: "airflow_dag_processing_total_parse_time"

  - match: "airflow.dag_processing.last_duration.*"
    name: "airflow_dag_processing_last_duration"
    labels:
      dag_file: "$1"

  # Custom pipeline metrics
  - match: "airflow.ti.*.*.*.*.duration"
    name: "airflow_ti_duration"
    labels:
      dag_id: "$1"
      task_id: "$2"
      run_id: "$3"
      try_number: "$4"

  # Catch-all
  - match: "airflow.*"
    name: "airflow_${1}"
    labels:
      type: "${1}"
